<!DOCTYPE html>
<html lang="en">
    <head>
            <title>Home</title>
            <link rel="stylesheet" href="@routes.Application.versioned("compiled/styles.css")">
            <link rel="shortcut icon" type="image/png" href="@routes.Application.versioned("images/favicon.png")">
        </head>
        <body>
            <h1>Login</h1>
            <form action='/login' method='post'>
                <fieldset>
                    <legend>login</legend>
                    <p>
                        <label for='username'>Username:</label>
                        <input id='username' type='text' name='username' />
                    </p>
                    <p>
                        <label for='password'>Password:</label>
                        <input id='password' type='password' name='password'/>
                    </p>
                    <button type='submit' class='button--sm'>Login</button>
                </fieldset>
            </form>
        </body>
</html>
